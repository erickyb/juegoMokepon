<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
  
    <title>MOKEPON</title>
   
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <section id="seleccionar-mascota">
        <H1 id="" class="titulo"> Mokepon</H1>  
        
         <h2 class="subtitulo">Elige tu mascota:</h2>

        <div id='contenedorTarjetas' class="tarjetas">
      
        </div> <!--lo borre la Class boton para dar privilegio Id si pongo el id=boton y su css me sale el boton con su forma*/ -->

    <button id="boton-mascota" >seleccionar</button>
    </section> 

    <section id="ver-mapa">
        <!-- en el video esta con h1 pero por buenas practicas 
        yo lo puse con H2 :) --> 
        <H2 id="" class="subtitulo">Recorre el  mapa con tu Mokepon</H2>  
        <canvas id="mapa"> </canvas>
        <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Arriba</button>
        <div>
            <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Izquierda</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Abajo</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Derecha</button>
        </div>
    </section>
    
    <section id="seleccionar-ataque">
        <H1 id="" class="titulo"> Mokepon</H1> 

        <h2 class="subtitulo">Elige tu ataque:</h2>

        <div id="contenedorAtaques" class="tarjetas-ataque">
        
        </div>

            <div id="mensajes">
                 <p id="resultado">Muchas Suerte!</p>

                 <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div> 
           
        <div  class="ataques">
            <div class="ataque-jugador">
                    <p id="vidas-jugador">0 </p> 
                    <p id="mascota-jugador"></p>
                    <div id="ataques-del-jugador"></div>
            </div>
            <div class="ataque-enemigo">
                    <p id="vidas-enemigo">0 </p> 
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
            </div>
        </div>   
      </section>
      <script src="mokepon/mokepon.js"></script>
   </body>
</html>
